<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Artiste - Young Talent</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-music"></i>
                    </div>
                    <h1><a href="index.html">Young Talent</a></h1>
                </div>
                <nav class="nav-menu">
                    <a href="index.html" class="nav-link">Accueil</a>
                    <a href="discover.html" class="nav-link">Découvrir</a>
                    <a href="podcasts.html" class="nav-link">Podcasts</a>
                    <a href="artists.html" class="nav-link">Artistes</a>
                </nav>
                <div class="nav-buttons">
                    <a href="login.html" class="btn btn-outline">Connexion</a>
                    <a href="sign-up.html" class="btn btn-primary">Rejoindre</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Artist Profile -->
    <main class="artist-profile">
        <div class="container">
            <!-- Artist Header -->
            <section class="artist-header">
                <div class="artist-main-info">
                    <div class="artist-avatar">
                        <img src="https://via.placeholder.com/200x200?text=Artist" alt="Artist" id="artistAvatar">
                        <div class="verified-badge" id="verifiedBadge" style="display: none;">
                            <i class="fas fa-star"></i>
                        </div>
                    </div>
                    <div class="artist-details">
                        <h1 id="artistName">MC Flow</h1>
                        <div class="artist-meta">
                            <span class="genre-badge" id="artistGenre">Rap</span>
                            <div class="meta-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <span id="artistLocation">Paris, France</span>
                            </div>
                        </div>
                        <div class="artist-stats">
                            <div class="stat">
                                <div class="stat-value" id="artistFollowers">12.5K</div>
                                <div class="stat-label">Followers</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value" id="artistTracks">24</div>
                                <div class="stat-label">Titres</div>
                            </div>
                        </div>
                        <p class="artist-bio" id="artistBio">
                            Rappeur parisien passionné par les mots et les rythmes urbains.
                        </p>
                        <div class="artist-actions">
                            <button class="btn btn-primary" id="followBtn" onclick="toggleFollow()">
                                <i class="fas fa-users"></i>
                                <span id="followText">Suivre</span>
                            </button>
                            <button class="btn btn-outline">
                                <i class="fas fa-comment"></i>
                                Message
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Artist Tracks -->
            <section class="artist-content">
                <h3>Titres Populaires</h3>
                <div class="artist-tracks">
                    <div class="track-item">
                        <div class="track-info">
                            <span class="track-number">1</span>
                            <div class="track-icon">
                                <i class="fas fa-music"></i>
                            </div>
                            <div class="track-details">
                                <h4>Rising Star</h4>
                                <p>125K écoutes • 3:24</p>
                            </div>
                        </div>
                        <div class="track-actions">
                            <button class="btn btn-primary btn-sm" onclick="togglePlay('artist-track-1')">
                                <i class="fas fa-play" id="play-icon-artist-track-1"></i>
                            </button>
                            <button class="btn-icon">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                    </div>

                    <div class="track-item">
                        <div class="track-info">
                            <span class="track-number">2</span>
                            <div class="track-icon">
                                <i class="fas fa-music"></i>
                            </div>
                            <div class="track-details">
                                <h4>Street Dreams</h4>
                                <p>89K écoutes • 4:12</p>
                            </div>
                        </div>
                        <div class="track-actions">
                            <button class="btn btn-primary btn-sm" onclick="togglePlay('artist-track-2')">
                                <i class="fas fa-play" id="play-icon-artist-track-2"></i>
                            </button>
                            <button class="btn-icon">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
