<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Young Talent</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

</head>
<body class="auth-page">
   

    <div class="auth-container">
        <!-- Login Card -->
        <div class="auth-card">
            <div class="auth-header">
                <h2>Connexion</h2>
                <p>Accédez à votre espace</p>
            </div>

            <!-- Login Form -->
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope" style="color: #333;"></i>
                        <input type="email" id="loginEmail" placeholder="votre@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Mot de passe</label>
                    <div class="input-group">
                        <i class="fas fa-lock" style="color: #333;"></i>
                        <input type="password" id="loginPassword" placeholder="••••••••" required>
                        <button type="button" class="password-toggle" data-target="loginPassword">
                            <i class="fas fa-eye" id="loginPasswordToggle" style="color: #333;"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Se souvenir de moi
                    </label>
                    <a href="forgot-password.html" class="forgot-link">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    Se connecter
                </button>
            </form>

            <!-- Social Login -->
            <div class="social-login">
                <div class="divider">
                    <span>ou</span>
                </div>
                <div class="social-buttons">
                    <button class="btn btn-social google">
                        <i class="fab fa-google"></i>
                        Se connecter avec Google
                    </button>

                </div>
            </div>

            <!-- Sign Up Link -->
            <div class="auth-switchs">
                <p>Pas encore de compte ? <a href="sign-up.html">Créer un compte</a></p>
            </div>
        </div>
        <!-- Retour à l'accueil -->
            <div class="auth-back">
                <p><a href="../index.html">Retour à l'accueil</a></p>
            </div>
    </div>


    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-check-circle success-icon"></i>
                <h3>Connexion réussie !</h3>
            </div>
            <div class="modal-body">
                <p>Bienvenue sur Young Talent. Redirection en cours...</p>
            </div>
        </div>
    </div>

<!-- CDN Firebase -->
<script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js"></script>

<!-- Vos scripts -->
<script type="module" src="../js/notifications.js"></script>
<script type="module" src="../js/firebase.js"></script>
<script type="module" src="../js/auth.js"></script>
<script type="module" src="../js/login.js"></script>
</body>
</html>
