
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Artiste - Young Talent</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
   <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-music"></i>
                    </div>
                    <h1>Young Talent</h1>
                </div>
                
                <nav class="nav-menu">
                    <a href="../index.html" class="nav-link">Accueil</a>
                    <a href="discover.html" class="nav-link">Découvrir</a>
                    <a href="podcasts.html" class="nav-link">Podcasts</a>
                    <a href="artists.html" class="nav-link active">Artistes</a>
                </nav>
                
                <div class="nav-buttons" id="navButtons">
                    <a href="login.html" class="btn btn-outline">Connexion</a>
                    <a href="sign-up.html" class="btn btn-primary">Rejoindre</a>
                </div>
                
                <div class="profile-dropdown" id="profileDropdown" style="display: none;">
                    <button class="profile-btn">
                        <i class="fas fa-user"></i>
                        <span id="userEmail"></span>
                        <i class="fas fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="#" id="dashboardLink" style="display: none;">Tableau de bord</a>

                        <a href="#" id="logoutBtn">Déconnexion</a>
                    </div>
                </div>
                
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
        
        <div class="mobile-menu" id="mobileMenu">
            <nav class="nav-menu">
                <a href="../index.html" class="nav-link ">Accueil</a>
                <a href="discover.html" class="nav-link">Découvrir</a>
                <a href="podcasts.html" class="nav-link">Podcasts</a>
                <a href="artists.html" class="nav-link active">Artistes</a>
            </nav>
            
            <div class="nav-buttons" id="mobileNavButtons">
                <a href="login.html" class="btn btn-outline">Connexion</a>
                <a href="sign-up.html" class="btn btn-primary">Rejoindre</a>
            </div>
            
            <div class="profile-dropdown" id="mobileProfileDropdown" style="display: none;">
                <button class="profile-btn">
                    <i class="fas fa-user"></i>
                    <span id="mobileUserEmail"></span>
                    <i class="fas fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#" id="mobileDashboardLink" style="display: none;">Tableau de bord</a>

                    <a href="#" id="mobileLogoutBtn">Déconnexion</a>
                </div>
            </div>
        </div>
        
        <div class="overlay" id="overlay"></div>
    </header>


   <main class="artist-profile-page">
    <div class="container" id="artistProfile">
        <!-- Infos artiste -->
        <div class="artist-header">
            <img id="artistImage" src="" alt="Artiste">
            <h2 id="artistName"></h2>
            <span id="artistGenre" class="genre-badge"></span>
            <span id="artistLocation"><i class="fas fa-map-marker-alt"></i> </span>
            <p id="artistBio"></p>
            <div class="artist-stats">
                <span><i class="fas fa-users"></i> Followers: <span id="followerCount"></span></span>
                <span><i class="fas fa-music"></i> Titres: <span id="trackCount"></span></span>
                <span><i class="fas fa-headphones"></i> Écoutes: <span id="playCount"></span></span>
            </div>
            <div id="socialLinks"></div>
        </div>
        
        <!-- Tracks -->
        <section>
            <h3><i class="fas fa-music"></i> Titres</h3>
            <div id="artistTracks" class="tracks-list"></div>
        </section>
        
        <!-- Podcasts -->
        <section>
            <h3><i class="fas fa-podcast"></i> Podcasts</h3>
            <div id="artistPodcasts" class="podcasts-list"></div>
        </section>
    </div>
</main>

    <!-- Footer similaire -->

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js"></script>
    <!-- ... Autres Firebase SDK ... -->
    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/notifications.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/content.js"></script>  <!-- Important pour displayArtistProfile -->
    <script type="module" src="../js/script.js"></script>  <!-- Appelle initializeDynamicContent -->
</body>
</html>
